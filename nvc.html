    <title>Negative Value Certificates</title>

    <meta charset="utf-8" />

    <meta name="HandheldFriendly" content="true">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">

    <script src="./min.p5.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Benne&family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">



    <style type="text/css">
      body {
        margin: 0;
        padding: 0;
      }

      canvas {
        padding: 0;
        margin: auto;
        display: block;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
      }
    </style>

    <script>

      function genTokenData(projectNum) {
        let tokenId
        if (window.location.search.includes('?serial=')) {
          tokenId = window.location.search.slice(8)
        } else {
          tokenId = '000'
        }
        let hash = '0x'
        for (let i = 0; i < 64; i++) {
          hash += Math.floor(Math.random() * 16).toString(16)
        }

        return {
          hash,
          // hash: '0x81dc44a185ba0c4a1bbc245b4f7e254204f9b5be0cf46efa3dd9512055de3329',
          tokenId
        }
      }

      const tokenData = genTokenData(110)

      function keyPressed() {
        if (keyCode === 83) {
          saveCanvas(__canvas, 'CLN-' + tokenData.hash, 'jpg');
        }
      }
    </script>
  </head>
  <body></body>
